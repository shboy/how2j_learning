<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类型转换</title>
</head>
<body>
<script>
  document.write("字符串的\"10abc8\"转换为数字的:"+parseInt("10abc8")); //如果完全不包含数字，则返回NaN - Not a Number
  document.write("<br>");
  document.write("字符串的\"10abc8\"转换为数字的:"+parseFloat("10abc8")); //如果完全不包含数字，则返回NaN - Not a Number
  document.write("<br>");
  document.write("字符串的\"abd10abc8\"转换为数字的:"+parseFloat("abd10abc8")); //如果完全不包含数字，则返回NaN - Not a Number
  document.write("<br>");

</script>

</body>
</html>
