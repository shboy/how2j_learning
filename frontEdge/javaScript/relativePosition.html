<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>relative position</title>
</head>
<style>
    div.absolute{
        position: absolute;
    }
    p.r{
        position: relative;
        left: 150px;
        margin: 0px;}
</style>

<body>
<p >正常文字1</p>
<p >正常文字2</p>
<div class="absolute"><p class="r" >相对定位的文字3(不占坑)</p></div>
<p>正常文字4</p>
<p>正常文字5</p>

</body>
</html>
