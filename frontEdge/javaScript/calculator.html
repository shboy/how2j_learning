<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算器</title>
</head>
<body>
  <span>
      <input name="num1" size="10" value="1"> +
      <input name="num2" size="10" value="2"> =
      <input name="sum" size="10">
      <button onclick="sum()">运算</button>
  </span>
<script>
    function sum() {
        var num1 = document.getElementsByName("num1")[0].value;
        console.log("str num1:", num1)
        var num2 = document.getElementsByName("num2")[0].value;
        console.log("str num2:", num2)
        num1 = parseInt(num1)
        console.log("num1:", num1)
        num2 = parseInt(num2)
        console.log("num2:", num2)
        var sum = num1 + num2
        console.log("sum:", sum)
        document.getElementsByName("sum")[0].value = sum
    }
</script>
</body>
</html>
